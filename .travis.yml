dist: trusty

sudo: false

addons:
 apt:
   packages:
     - graphviz

language: scala

scala:
  - 2.13.1

jdk:
  - oraclejdk8

before_cache:
  - find $HOME/.sbt -name '*.lock' -delete
  - find $HOME/.ivy2 -name 'ivydata-*.properties' -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
    - $HOME/.coursier/

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

before_deploy:

deploy:
  - provider: script
    script: sbt ++$TRAVIS_SCALA_VERSION "set every Seq(sonatypeSessionName := \"Travis Job $TRAVIS_JOB_NAME $TRAVIS_JOB_NUMBER ($TRAVIS_JOB_WEB_URL)\", publishTo := sonatypePublishToBundle.value)" publishSigned sonatypeBundleRelease
    skip_cleanup: true
    on:
      all_branches: true
      condition: $GITHUB_PERSONAL_ACCESS_TOKEN
